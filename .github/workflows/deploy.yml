name: "Deploy"

on:
  push:
    branches:
      - "main"

jobs:
   
    test:
      runs-on: ubuntu-latest
      steps:
        - name: "Code Checkout"
          uses: "actions/checkout@v3"
        - name: "Setup the Node"
          uses: "actions/setup-node@v3"
          with:
            node-version: "20.5.1"
        - name: Install Dependencies
          run: npm ci
        - name: Run Test
          run: npm test
    
    deploy:
      runs-on: ubuntu-latest
      timeout-minutes: 1
      needs: [test]
      steps:
        - name: "Code Checkout"
          uses: "actions/checkout@v3"
        - name: "Setup the Node"
          uses: "actions/setup-node@v3"
          with:
            node-version: "20.5.1"
        - name: Sleep
          run: sleep 90s
        - name: Install Dependencies
          run: npm ci
        - name: "Build Project"
          run: npm run build
        - name: Deploy
          run: echo "Deploying ..."
