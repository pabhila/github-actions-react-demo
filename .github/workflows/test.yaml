name: Test Project

on:
  push:
    branches:
      - "main"

jobs:
  
  test:
    runs-on: ubuntu-latest
    steps:
       - name: "Get Token"
         run: |
            echo "${{ github.token }}"
       - name: "Repo"
         run: |
            echo "${{ github.repository }}"
            # cd ${{ github.repository }}
            ls -l
       - name: "Get Code"
         uses: "actions/checkout@v3"
       - name: "List All the Files"
         run: |
            echo $pwd
            ls -la

            
